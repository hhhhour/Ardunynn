[unit_type]
    id=ARDN Outcast
    name= _ "female^Outcast"
    race=human
    gender=female
    image="units/outlaws/wesfolk-outcast.png"
    profile="portraits/laeka.png"
    hitpoints=33
    movement_type=elusivefoot
    movement=7
    experience=40
    level=1
    alignment=chaotic
    advances_to=ARDN Rogue
    cost=18
    usage=fighter
    description= _ "A few who live on the edges of society learn to move between them with ease. Equally at home on a crowded city street, a perilous mountain ridge, or deep underground, they become masters at moving through obstacles quickly -- and bringing death from the shadows."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [defend]
        hits=miss
        start_time=-126
        [frame]
            image="units/outlaws/wesfolk-outcast.png:1"
        [/frame]
        [frame]
            duration=400
            image="units/outlaws/wesfolk-outcast-defend-1-[1,2,1].png"
        [/frame]
        [frame]
            image="units/outlaws/wesfolk-outcast.png:1"
        [/frame]
    [/defend]
    [defend]
        hits=hit
        start_time=-126
        [frame]
            image="units/outlaws/wesfolk-outcast.png:1,units/outlaws/wesfolk-outcast-defend.png:250,units/outlaws/wesfolk-outcast.png:1"
        [/frame]
        sound_start_time=-25
        [sound_frame]
            sound={SOUND_LIST:HUMAN_FEMALE_HIT}
        [/sound_frame]
    [/defend]
    [defend]
        hits=kill
        start_time=-126
        [frame]
            image="units/outlaws/wesfolk-outcast.png:1,units/outlaws/wesfolk-outcast-defend.png:250,units/outlaws/wesfolk-outcast.png:1"
        [/frame]
    [/defend]
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/quarterstaff.png
        type=impact
        range=melee
        damage=8
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-175
        [frame]
            image="units/outlaws/wesfolk-outcast.png:25"
        [/frame]
        [frame]
            image="units/outlaws/wesfolk-outcast-staff-[1~2].png:[75,175]"
        [/frame]
        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -125}
        [frame]
            image="units/outlaws/wesfolk-outcast-defend-1-2.png:50"
        [/frame]
        [frame]
            image="units/outlaws/wesfolk-outcast.png:25"
        [/frame]
    [/attack_anim]
[/unit_type]
