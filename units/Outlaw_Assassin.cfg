[unit_type]
    id=ARDN Assassin
    name= _ "female^Assassin"
    race=human
    gender=female
    image="units/outlaws/wesfolk-leader.png"
    profile="portraits/laeka.png"
    hitpoints=62
    movement_type=elusivefoot
    movement=7
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=mixed fighter
    description= _ "A few who live on the edges of society learn to move between them with ease. Equally at home on a crowded city street, a perilous mountain ridge, or deep underground, they become masters at moving through obstacles quickly -- and bringing death from the shadows."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [defend]
        hits=miss
        start_time=-126
        [frame]
            image="units/outlaws/wesfolk-leader.png:1"
        [/frame]
        [frame]
            duration=250
            image="units/outlaws/wesfolk-leader-defend-1-[1,2,1].png"
        [/frame]
        [frame]
            image="units/outlaws/wesfolk-leader.png:1"
        [/frame]
    [/defend]
    [defend]
        hits=hit
        start_time=-126
        [frame]
            image="units/outlaws/wesfolk-leader.png:1,units/outlaws/wesfolk-leader-defend.png:250,units/outlaws/wesfolk-leader.png:1"
        [/frame]
        sound_start_time=-25
        [sound_frame]
            sound={SOUND_LIST:HUMAN_FEMALE_HIT}
        [/sound_frame]
    [/defend]
    [defend]
        hits=kill
        start_time=-126
        [frame]
            image="units/outlaws/wesfolk-leader.png:1,units/outlaws/wesfolk-leader-defend.png:250,units/outlaws/wesfolk-leader.png:1"
        [/frame]
    [/defend]
    [leading_anim]
        start_time=-150
        [frame]
            image="units/outlaws/wesfolk-leader-leading.png:300"
        [/frame]
    [/leading_anim]
    [attack]
        name=staff
        description= _ "staff"
        icon=attacks/quarterstaff.png
        type=impact
        range=melee
        damage=12
        number=3
    [/attack]
    [attack]
        name=throwing knives
        description=_"throwing knives"
        type=blade
        range=ranged
        damage=5
        number=4
        icon=attacks/dagger-thrown-human.png
		[specials]
			{WEAPON_SPECIAL_POISON}
		[/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=throwing knives
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        start_time=-400
        [frame]
            image="units/outlaws/wesfolk-leader.png:1"
        [/frame]
        [frame]
            duration=250
            image="units/outlaws/wesfolk-leader-defend-1-[1,2,1].png"
        [/frame]
        [frame]
            image="units/outlaws/wesfolk-leader.png:1"
        [/frame]
        {SOUND:HIT_AND_MISS throwing-knife.ogg throwing-knife-miss.ogg -150}
        start_time=-400
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-175
        [frame]
            image="units/outlaws/wesfolk-leader.png:25"
        [/frame]
        [frame]
            image="units/outlaws/wesfolk-leader-staff-[1~2].png:[75,175]"
        [/frame]
        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -125}
        [frame]
            image="units/outlaws/wesfolk-leader-defend-1-2.png:50"
        [/frame]
        [frame]
            image="units/outlaws/wesfolk-leader.png:25"
        [/frame]
    [/attack_anim]
[/unit_type]
